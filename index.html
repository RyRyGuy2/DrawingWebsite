<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="container">
            <div id="controls">
                <label for="brushSize">Brush Size: <span id="brushSizeLabel">5</span></label>
                <input id="brushSize" type="range" min="1" max="50" value="5">

                <label for="brushColor">Brush Color:</label>
                <input id="brushColor" type="color">

            <button onclick="Reset()">Reset Canvas</button>
            <button onclick="Undo()">Undo</button>

            <h3 id="Tool Display">brush</h3>
        </div>

            <canvas id="canvas" width="800" height="600"></canvas>
        </div>

        <script src="./dist/draw.js"></script>
        
    </body>
</html>
