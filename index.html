<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="container">
            <div id="controls">
                <h2 id = "brushSizeText"></h2>
                <input id="brushSize" type="range" min="1" max="50" value="5">

                <label for="brushColor">Brush Color:</label>
                <input id="brushColor" type="color">

            <button onclick="Reset()">Reset Canvas</button>
            <button onclick="Undo()">Undo</button>
            
            <label style="display:flex; gap:8px; align-items:center;">
                Import:
                <input
                id="fileUpload"
                type="file"
                accept=".png,.jpg,.jpeg,image/png,image/jpeg"
                />
            </label>

            <button id="placeCenterBtn" type="button">Place Center</button>
            
            <h3 id="ToolDisplay">Selected Tool: Brush<h3>

            <h5>Press B to use brush tool,<br>Press F to use fill tool.<br> Press L to use line tool<br> Press C for circle tool</h5>
        </div>

            <canvas id="canvas" width="800" height="400"></canvas>
        </div>

        <script src="./dist/draw.js"></script>
        
    </body>
</html>
